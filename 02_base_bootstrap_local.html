<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Bootstrap Local</title>
    <!-- CDN Bootstrap-->
    <link href="bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    <!--Notre lien vers le fichier de style se fera toujours après celui de sources externes-->
</head>
<body>
    <h1>Index prêt à l'emploi pour l'utilisation de Bootstrap</h1>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Image/PS27.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Image/Tesla369.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Image/VikSch.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>




    <!--Lien vers le JS de Bootstrap-->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
